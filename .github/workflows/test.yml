name: Test
on:
  push:
    branches: [master]
    paths:
      - src/**
      - action.yml
      - wiki/**
      - .github/workflows/test.yml
  pull_request:
    branches: [master]
    paths:
      - src/**
      - action.yml
      - wiki/**
      - .github/workflows/test.yml
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: ./:clone
        uses: ./
        with:
          strategy: clone
          dry-run: true
      - name: ./:init
        uses: ./
        with:
          strategy: init
          dry-run: true
  test-master:
    if: github.ref_name == 'master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
